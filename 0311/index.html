     <h1>常建 塞上曲</h1>
   <p>翩翩雲中使，來問太原卒。</p>

<p>百戰苦不歸，刀頭怨明月。</p>

<p>塞雲隨陣落，寒日傍城沒。</p>

<p>城下有寡妻，哀哀哭枯骨。</p>
